<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row e Colspan</title>
</head>
<style>
    table {
        width: 400px;
        height: 200px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 20px;
        text-align: center  ;
    }
</style>

<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

    </table>
</body>

</html>
