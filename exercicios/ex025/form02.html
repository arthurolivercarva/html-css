<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset >
            <legend>Esportes</legend>
            <input type="checkbox" name="basquete" id="ibasquete">
            <label for="ibasquete">Basquete</label> <br>

            <input type="checkbox" name="futebol" id="ifutebol">
            <label for="ifutebol">Futebol</label> <br>
        </fieldset>
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label>

            <input type="radio" name="sexo" id="imasc">
            <label for="imasc">Masculino</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
